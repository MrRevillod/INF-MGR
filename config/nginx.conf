events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ====================== RATE LIMITING CONF ======================

    # Rate limit general por IP (100 requests por minuto)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

    # ====================== UPSTREAM CONF ======================
    upstream client_upstream {
        server inf_mgr_client_dev:5173;
    }

    upstream server_upstream {
        server inf_mgr_server_dev:8000;
    }

    server {
        listen 80;
        access_log off;

        location /docs/ {
            alias /usr/share/nginx/html/docs/;
            index index.html;
            
            location ~* \.(yaml|yml)$ {
                add_header Content-Type application/x-yaml;
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";
            }
            
            location ~* \.(html|htm)$ {
                add_header Content-Type text/html;
                expires 1h;
            }
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        location = /docs {
            return 301 /docs/;
        }

        location /api/ {
            limit_req zone=general_limit burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://server_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        location / {
            proxy_pass http://client_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}